<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 리스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .done {
        text-decoration: line-through;
      }
      li {
      }
    </style>
  </head>
  <body class="container">
    <h1>투투 리스트</h1>
    <div class="d-flex justify-content-between">
      <div>
        <i class="bi bi-android2" style="color: green"></i>

        <input type="text" id="todo-value" placeholder="할일 입력" />
        <button id="regist"><i class="bi bi-pencil-square"></i></button>
      </div>
      <div>
        <button id="btn-ok" type="button" class="btn btn-outline-success">
          한것
        </button>
        <button id="btn-no" type="button" class="btn btn-outline-danger">
          안 한것
        </button>
        <button id="btn-all" type="button" class="btn btn-outline-primary">
          모두
        </button>
      </div>
    </div>

    <hr />
    <h2 class="done">할일 목록</h2>
    <ul id="todo-list"></ul>
    <div class="d-flex justify-content-end">
      <button id="btn-ok-rm" type="button" class="btn btn-outline-warning">
        완료목록삭제
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./todos2.js"></script>
  </body>
</html>
