<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage</title>
  </head>
  <body>
    <h1>로컬스토리지</h1>
    <input type="text" id="input" placeholder="저장하고 싶은것?" />
    <button id="create">등록</button>
    <button id="read">조회</button>
    <button id="delete">삭제</button>
    <h2>저장된 내용</h2>
    <div id="save"></div>
    <script>
      // 등록 이벤트를 처리
      let createBtn = document.querySelector("#create");
      createBtn.addEventListener("click", function () {
        let inputData = document.querySelector("#input").value;
        // JSON을 통해 문자열로 만들어 주자
        let jsonData = JSON.stringify(inputData);

        localStorage.setItem("data", jsonData);
        inputData.value = "";
      });

      // 조회 이벤트를 처리해보자
      document.querySelector("#read").addEventListener("click", function () {
        let readTag = document.querySelector("#save");

        // 어떤 데이터를?
        let jsonData = localStorage.getItem("data");
        if (jsonData != null) {
          let data = JSON.parse(jsonData);
          readTag.innerText = data;
        }
      });

      // 삭제 이벤트
      document.querySelector("#delete").addEventListener("click", function () {
        localStorage.removeItem("data");
      });
    </script>
  </body>
</html>
